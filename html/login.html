<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title">WeMessage</h1>
        </header>
        <hr class="horizontal-rule"/>
        <form class="login-form">
            <h2 class="title">로그인</h2>
            <div class="input-box">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요">
                <p class="helperText" id="email-helper"></p>
            </div>

            <div class="input-box">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" placeholder="비밀번호를 입력하세요">
                <p class="helperText" id="pw-helper"></p>
            </div>

            <button type="button" class="purple-button">로그인</button>
            <button type="button" onclick="location.href='./signup.html'" class="trans-button">회원가입</button>
        </form>
        
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
